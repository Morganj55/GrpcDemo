syntax = "proto3";

option csharp_namespace = "GrpcServer";


// The greeting service definition.
service FileStreaming {
  // Sends a greeting
  rpc UploadFileToServer (stream FileData) returns (SuccessResponse);
  rpc DownloadFileFromServer (FileDataRequest) returns (stream FileData);
  rpc BidirectionalStream (stream FileData) returns (stream FileData);
   rpc GetServerFilesList (ServerFilesRequest) returns (stream ServerFiles);
}

message FileData {
	bytes data = 1;
}

message SuccessResponse {
	bool success = 1;
}

message FileDataRequest{
	string fileName = 1;
}

message ServerFilesRequest {

}

message ServerFiles {
string filePath = 1;
}

